.cursor-down {

<script>
// Sağ tık (incele) engelle
window.addEventListener('contextmenu', function(e) {
  e.preventDefault();
});
// Custom cursor ve scroll
const webtoonContainer = document.querySelector('.webtoon-container');
document.body.classList.add('cursor-down');
document.addEventListener('mousemove', function(e) {
    const header = document.querySelector('.header');
    const backLink = document.querySelector('.back-link');
    let isNormal = false;
    if (header && header.contains(e.target)) isNormal = true;
    if (backLink && backLink.contains(e.target)) isNormal = true;
    if (isNormal) {
        document.body.classList.remove('cursor-up','cursor-down');
        document.body.style.cursor = '';
        return;
    } else {
        document.body.style.cursor = '';
        const winH = window.innerHeight;
        if (e.clientY < winH/2) {
            document.body.classList.remove('cursor-down');
            document.body.classList.add('cursor-up');
        } else {
            document.body.classList.remove('cursor-up');
            document.body.classList.add('cursor-down');
        }
    }
});
document.addEventListener('mouseleave', function() {
    document.body.classList.remove('cursor-up');
    document.body.classList.add('cursor-down');
});
function smoothScrollBy(offset, duration = 650) {
    const start = window.scrollY;
    const end = start + offset;
    const startTime = performance.now();
    function easeInOut(t) {
        return t < 0.5 ? 2*t*t : -1+(4-2*t)*t;
    }
    function animate(now) {
        const elapsed = now - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const ease = easeInOut(progress);
        window.scrollTo(0, start + (end - start) * ease);
        if (progress < 1) {
            requestAnimationFrame(animate);
        }
    }
    requestAnimationFrame(animate);
}

document.addEventListener('click', function(e) {
    const winH = window.innerHeight;
    const scrollAmount = Math.floor(winH * 0.18); // Çok az kaydır
    if (e.clientY < winH/2) {
        smoothScrollBy(-scrollAmount, 650);
    } else {
        smoothScrollBy(scrollAmount, 650);
    }
});
</script>
